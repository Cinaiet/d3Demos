<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择和绑定元素</title>
</head>
<body>

<p>Apple</p>
<p id="two">Pear</p>
<p>Banana</p>

<script src="common/d3.min.js"></script>
<script>
    //选择元素
    // d3.select() 是选择指定元素
    // d3.selectAll() 是选择指定元素的全部

    //绑定元素
    //datum() 绑定一个数据到选择集上
    //data()  绑定一个数组到选择集上，数组的各项值分别与选择集的各元素绑定

    var str = 'Cinaiet';
    //选择元素
    var body = d3.select('body');
    var p = body.selectAll('p');
    var p2 = body.select('#two');
    //绑定数据
    p.datum(str);
    p.text(function (d, i) {
        // d 表示数据，也就是与某元素绑定的数据
        // i表示索引。代表数据的索引号，从零开始。
        return '第' + i + '个元素绑定的数据是' +d;
    });
    p2.style('color','orange');
</script>

</body>
</html>
