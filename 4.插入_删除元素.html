<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入元素</title>
</head>
<body>
<p>Apple</p>
<p id="two">Pear</p>
<p id="three">Banana</p>
<script src="common/d3.min.js"></script>
<script>
    // 插入元素
    // append() 在选择集末尾插入元素
    // insert() 在选择集前插入元素
    var body = d3.select('body');
    body.append('p').text('这个是向选择集末尾插入元素');
    body.insert('p','#two').text('这个是向指定选择集前面插入元素');
    var p = body.select('#two');
    p.style('color','orange');

    var p2 = body.select('#three');
    p2.remove();
</script>
</body>
</html>
